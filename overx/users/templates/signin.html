{% extends 'base.html' %} {% block content %}

<div class="card bg-dark text-white text-center">
  <div class="card-header">
    <h3 class="card-title text-white text-center">SingIn</h3>
  </div>
  {% if error_messages %}
  <div class="alert alert-danger" role="alert">{{ error_messages }}</div>
  {% endif %}
  <div class="card-body">
    <form action="/signin/" method="post">
      {% csrf_token %}
      <input
        name="username"
        placeholder="username"
        type="text"
        class="form-control"
        style="
          border-color: transparent;
          background-color: rgba(0, 0, 0, 0.5);
          color: #ffffff;
          border-radius: 100px;
        "
      />
      <input
        name="password"
        placeholder="password"
        type="password"
        class="form-control"
        style="
          border-color: transparent;
          background-color: rgba(0, 0, 0, 0.5);
          color: #ffffff;
          border-radius: 100px;
        "
      />
      <button
        class="btn btn-primary form-control mt-1"
        style="border-radius: 100px"
      >
        SignIn
      </button>
    </form>
  </div>
  <div class="card-footer">
    if you haven't been created one user, you must create the user in
    <a href="/signup">signup</a>
  </div>
</div>

{% endblock %}
